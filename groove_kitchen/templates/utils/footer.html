
 <div class="container-fluid bg-dark text-light footer pt-lg-5 pt-2 mt-5">
    <div class="container py-lg-4 py-2">
        <div class="row g-5">
            <div class="col-lg-3 col-md-6">
                <h4 class="ff-secondary text-start text-primary fw-normal mb-4">Company</h4>
                <a class="btn btn-link" href="{% url 'about_us' %}">About Us</a>                        
                <a class="btn btn-link" href="">Contact Us</a>
                <a class="btn btn-link" href="">Privacy Policy</a>
                <a class="btn btn-link" href="">Terms & Condition</a>
            </div>
            <div class="col-lg-3 col-md-6">
                <h4 class="ff-secondary text-start text-primary fw-normal mb-4">Contact</h4>
                <p class="mb-2"><i class="fa fa-map-marker-alt me-3"></i>123 Street, Lagos, Nigeria</p>
                <p class="mb-2"><i class="fa fa-phone-alt me-3"></i>+012 345 67890</p>
                <p class="mb-2"><i class="fa fa-envelope me-3"></i>info@groovekitchen.com</p>
                <div class="d-flex pt-2">
                    <a class="btn btn-outline-light btn-social" href=""><i class="fab fa-twitter"></i></a>
                    <a class="btn btn-outline-light btn-social" href=""><i class="fab fa-facebook-f"></i></a>
                    <a class="btn btn-outline-light btn-social" href=""><i class="fab fa-youtube"></i></a>
                    <a class="btn btn-outline-light btn-social" href=""><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>

            <div class="col-md-6">
                <h4 class="ff-secondary text-start text-primary fw-normal mb-4">Newsletter</h4>
                <p>Don't miss out on a ny updates, stay connected with our Newsletter.</p>
                <!-- Email box for registering for newsletter -->
                <form action="" method="post" id='search-form'>
                    {% csrf_token %}
                    <div class="position-relative">
                        <input class="form-control border-primary mt-2 py-2 ps-2 pe-5" type="email" name="email_address" id="email_address" placeholder="Your Email Address" required>
                        <button type="button" class="btn btn-primary position-absolute py-1 position-absolute top-0 end-0 mt-1 me-1" id="submit-button" style="text-transform: capitalize;">Subscribe</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="copyright">
            <div class="row">
                <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
                    <a class="fst-italic me-1 text-primary" href="{% url 'home' %}"> Groove Kitchen</a> &copy; 2025. All Right Reserved.
                </div>
                <div class="col-md-6 text-center text-md-end">
                    <div class="footer-menu">
                        <a href="{% url 'home' %}">Home</a>
                        <a href="">Help</a>
                        <a href="">FQAs</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
